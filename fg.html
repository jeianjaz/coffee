<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Event</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .statement {
            background-color: #000;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
        }
        .gif {
            margin-top: 20px;
        }
        .flash {
            animation: flash 1s infinite;
        }
        @keyframes flash {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }
        .join-me {
            font-size: 18px;
            margin-top: 20px;
        }
        .join-link {
            color: #00f; /* Blue color for the link */
            text-decoration: none;
        }
        .join-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="statement">
        <h1>Schedule Event for <span class="flash">Friday</span></h1>
        <p>I'll set the schedule for Friday since you don't have any classes that day, is that okay?</p>
    </div>
    <img class="gif" src="coffee.gif" alt="Your GIF" width="200" height="200">
    <div class="join-me">
        If you have some energy to study tonight, <a class="join-link" href="https://meet.google.com/sph-egnm-mew">join with me</a>.
        <h6> if you dont have na just rest na mwa</h6>
        <h7>see you on friday :>> </h7>
    </div>
</body>
</html>
